<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Configuración del documento y vista responsiva -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Estilos CSS -->
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>Home</title>

        <!-- Iconos de Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Favicon -->
        <link rel="icon" href="./imagenes/logo_pestañaaa.png" >
    </head>
    
    <body>
        <!-- Header con menú de navegación -->
        <header class="header">
            <nav class="nav">
                <!-- Logo -->
                <section class="left">
                    <img class="logo" src="./imagenes/logo.png"/>
                </section>
                
                <!-- Enlaces principales -->
                <section class="center">
                    <a class="header-link" href="index.html">Inicio</a>
                    <a class="header-link" href="./paginas/liberia.html">Libreria</a>
                    <a class="header-link" href="./paginas/vet.html">Centro Veterinario</a>
                </section>
                
                <!-- Contacto -->
                <section class="right">
                    <a class="header-link" href="./paginas/contact.html">Contáctanos</a>
                </section>
            </nav>
        </header>

        <!-- Contenido principal -->
        <main class="main">
            <!-- Sección hero / banner principal -->
            <section class="hero main-page">
                <div class="container">
                    <h1 class="title">Material promocional <br />Al alcance de tus manos</h1>
                    <!-- Botón que lleva a la sección info -->
                    <a href="#info"><button class="btn">Descubre nuestro trabajo más reciente</button></a>
                </div>
            </section>
            
            <!-- Sección con enlaces a librería y veterinaria -->
            <section id="info" class="info">
                <!-- Librería -->
                <div class="left">
                    <h1><i class="fas fa-book"></i> Mi Librería</h1>
                    <!-- Enlace con imagen a página de librería -->
                    <a href="./paginas/liberia.html"><img class="link-redirect" src="./imagenes/lib_bg.jpg" /></a>
                </div>
                
                <!-- Centro Veterinario -->
                <div class="right">
                    <h1><i class="fas fa-paw" style="margin-right: 8px;"></i>Centro Veterinaria</h1>
                    <!-- Enlace con imagen a página veterinaria -->
                    <a href="./paginas/vet.html"><img class="link-redirect" src="./imagenes/vet_bg.jpg" /></a>
                </div>
            </section>
        </main>
        
        <!-- Footer / Pie de página -->
        <footer class="footer">
            <nav class="nav">
                <!-- Horarios -->
                <section class="left">
                    <h3>Horario</h3>
                    <p>Lunes - Viernes: 9AM - 6PM</p>
                    <p>Sábado: Con cita previa</p>
                    <p>Domingo: Cerrado</p>
                </section>
                
                <!-- Autores -->
                <section class="center">
                    <h3>Autores:</h3>
                    <p>Paula Quintana</p>
                    <p>Alexandra Rivas</p>
                    <p>Oscar Perez</p>
                </section>
                
                <!-- Logo -->
                <section class="right">
                    <img class="logo" src="./imagenes/logo.png" />
                </section>
            </nav>
        </footer>
    </body>
</html>
